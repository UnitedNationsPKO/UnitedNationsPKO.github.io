<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>United Nations PKO | 国際連合平和維持活動</title>

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", "Hiragino Mincho ProN", serif;
            background: #ffffff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== TOP BAR (University Style) ===== */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 40px;
            background: #003366; /* より深いネイビー（信頼感） */
            color: #ffffff;
            font-size: 13px;
            border-bottom: 3px solid #0088cc; /* 国連ブルーのアクセント */
        }

        .top-left {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .logo {
            height: 60px; /* ロゴ（国連旗など）のサイズ */
            margin-right: 20px;
        }

        .org-line {
            display: flex;
            align-items: center;
        }

        .org-name {
            font-weight: 700;
            font-size: 18px;
            margin-right: 25px;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 0 10px;
            cursor: pointer;
            border-right: 1px solid rgba(255,255,255,0.3);
        }
        
        .nav-item:last-child { border-right: none; }

        .nav-item:hover {
            color: #0088cc;
            text-decoration: none;
        }

        /* ---------- RIGHT ---------- */
        .top-right {
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
        }

        .right-item {
            cursor: pointer;
            padding: 4px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .right-item:hover {
            background: #0088cc;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            position: relative;
            height: 85vh;
            /* 画像がない場合は、国連っぽい青のグラデーションに */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("pko-main.jpg") center/cover;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* テキストを右寄せ */
        }

        .hero-text {
            margin-right: 8%;
            color: #ffffff;
            text-align: right;
            z-index: 1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .hero-en {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .hero-ja {
            font-size: 20px;
            letter-spacing: 0.3em;
            margin-top: 20px;
            font-weight: 300;
        }

        .hero-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
        }

        .hero-btn:hover {
            background: #ffffff;
            color: #003366;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="top-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Flag_of_the_United_Nations.svg" alt="UN Logo" class="logo">

            <div class="org-line">
                <span class="org-name">United Nations PKO</span>

                <a href="#about" class="nav-item">組織概要</a>
                <a href="#mission" class="nav-item">展開ミッション</a>
                <a href="#record" class="nav-item">活動記録</a>
                <a href="#news" class="nav-item">プレスリリース</a>

                <a href="#recruit" class="nav-item" style="color:#ffd700;">隊員志願</a> <a href="#safety" class="nav-item">安全指針</a>
                <a href="#contact" class="nav-item">お問い合わせ</a>
            </div>
        </div>

        <div class="top-right">
            <span class="right-item">JP / EN</span>
            <span class="right-item">ログイン</span>
            <span class="right-item">緊急連絡網</span>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <div class="hero-en">
                Protecting Peace,<br>
                Building the Future
            </div>
            <div class="hero-ja">
                平和を守り、未来を築く。
            </div>
            <a href="#recruit" class="hero-btn">派遣隊員志願はこちら</a>
        </div>
    </section>

</body>
</html>
