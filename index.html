<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>United Nations PKO | 公式ポータル</title>

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", "Hiragino Mincho ProN", serif;
            background: #ffffff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== TOP BAR ===== */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 48px;
            background: #0b2a44; /* 大学サイトに近い濃紺 */
            color: #ffffff;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .top-left {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        /* ロゴ画像の代わりにテキストをメインリンクに */
        .univ-name {
            font-weight: 600;
            font-size: 20px;
            margin-right: 30px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .univ-name:hover {
            opacity: 0.7;
        }

        .nav-item {
            padding: 0 15px;
            cursor: pointer;
            font-size: 15px;
            opacity: 0.9;
        }

        .nav-item:hover {
            text-decoration: underline;
        }

        /* ---------- RIGHT ---------- */
        .top-right {
            display: flex;
            align-items: center;
            gap: 20px;
            white-space: nowrap;
        }

        .right-item {
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 2px;
        }

        .right-item:hover {
            background: rgba(255,255,255,0.2);
        }

        /* ===== HERO ===== */
        .hero {
            position: relative;
            height: 80vh;
            /* 画像がない場合のダミー背景 */
            background: linear-gradient(135deg, #0b2a44 0%, #0088cc 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .hero-text {
            margin-right: 8%;
            color: #ffffff;
            text-align: right;
            z-index: 1;
        }

        .hero-en {
            font-size: 56px;
            font-weight: 600;
            line-height: 1.15;
            text-transform: uppercase;
        }

        .hero-ja {
            font-size: 18px;
            letter-spacing: 0.2em;
            margin-top: 14px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="top-bar">

        <div class="top-left">
            <a href="index.html" class="univ-name">UNITED NATIONS PKO</a>

            <div class="org-links">
                <a href="operation.html" class="nav-item">作戦展開</a>
                <a href="#records" class="nav-item">活動報告</a>
                <a href="#security" class="nav-item">安全保障</a>
                <a href="#personnel" class="nav-item">人事・広報</a>
                
                <a href="#archives" class="nav-item">アーカイブ</a>
                <a href="#member" class="nav-item">加盟国専用</a>
            </div>
        </div>

        <div class="top-right">
            <a href="emergency.html" class="right-item">緊急連絡</a>
            <a href="access.html" class="right-item">本部アクセス</a>
            <span class="right-item">Language</span>
        </div>

    </div>

    <section class="hero">
        <div class="hero-text">
            <div class="hero-en">
                Maintaining Peace<br>
                For the Future
            </div>
            <div class="hero-ja">
                平和を維持し、次へ繋ぐ。
            </div>
        </div>
    </section>

</body>
</html>
