<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Nations PKO | Official Portal</title>
    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", "Hiragino Mincho ProN", serif;
            background: #ffffff;
        }

        a { color: inherit; text-decoration: none; }

        /* ===== TOP BAR (横並び維持・ガタつき防止) ===== */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 48px;
            background: #0b2a44;
            color: #ffffff;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap; /* 改行を防いで1行に固定 */
        }

        .top-left {
            display: flex;
            align-items: center;
        }

        .univ-name {
            font-weight: 600;
            font-size: 20px;
            margin-right: 30px;
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* リンクが動かないように幅を確保 */
        .nav-item {
            display: inline-block;
            min-width: 100px; /* 英語に切り替わっても崩れない最小幅 */
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            font-size: 15px;
        }

        .nav-item:hover { text-decoration: underline; }

        .top-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-item {
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 2px;
            border: none;
            color: white;
            font-family: inherit;
            min-width: 130px; /* 言語ボタンの幅も固定 */
        }

        /* ===== HERO ===== */
        .hero {
            position: relative;
            height: 80vh;
            background: linear-gradient(135deg, #0b2a44 0%, #0088cc 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .hero-text {
            margin-right: 8%;
            color: #ffffff;
            text-align: right;
            z-index: 1;
        }

        .hero-en-title {
            font-size: 56px;
            font-weight: 600;
            line-height: 1.15;
            text-transform: uppercase;
        }

        .hero-sub-title {
            font-size: 18px;
            letter-spacing: 0.2em;
            margin-top: 14px;
            opacity: 0.9;
        }

        .lang-en { display: none; }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="top-left">
            <a href="index.html" class="univ-name">UNITED NATIONS PKO</a>

            <div class="org-links">
                <a href="operation.html" class="nav-item">
                    <span class="lang-ja">作戦展開</span>
                    <span class="lang-en">Operations</span>
                </a>
                <a href="records.html" class="nav-item">
                    <span class="lang-ja">活動報告</span>
                    <span class="lang-en">Reports</span>
                </a>
                <a href="security.html" class="nav-item">
                    <span class="lang-ja">安全保障</span>
                    <span class="lang-en">Security</span>
                </a>
                <a href="member.html" class="nav-item">
                    <span class="lang-ja">加盟国専用</span>
                    <span class="lang-en">Members</span>
                </a>
            </div>
        </div>

        <div class="top-right">
            <a href="emergency.html" class="right-item" style="min-width: auto;">
                <span class="lang-ja">緊急連絡</span>
                <span class="lang-en">Emergency</span>
            </a>
            <button class="right-item" onclick="toggleLanguage()">Language: JP/EN</button>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <div class="hero-en-title">
                Maintaining Peace<br>For the Future
            </div>
            <div class="hero-sub-title">
                <span class="lang-ja">平和を維持し、次世代へ繋ぐ。</span>
                <span class="lang-en">Dedicated to Global Stability and Peace.</span>
            </div>
        </div>
    </section>

    <script>
        let currentLang = 'ja';

        function toggleLanguage() {
            const jaElements = document.querySelectorAll('.lang-ja');
            const enElements = document.querySelectorAll('.lang-en');

            if (currentLang === 'ja') {
                jaElements.forEach(el => el.style.display = 'none');
                enElements.forEach(el => el.style.display = 'inline-block');
                currentLang = 'en';
            } else {
                jaElements.forEach(el => el.style.display = 'inline-block');
                enElements.forEach(el => el.style.display = 'none');
                currentLang = 'ja';
            }
        }
    </script>

</body>
</html>
