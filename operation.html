<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Nations PKO | Official Portal</title>
    <style>
        /* レイアウトの崩れを防ぐ設定 */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: "Times New Roman", "Hiragino Mincho ProN", serif;
            background: #ffffff;
            line-height: 1.6;
        }

        a { color: inherit; text-decoration: none; }

        /* ===== TOP BAR (サイズ固定版) ===== */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 48px;
            background: #0b2a44;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .top-left {
            display: flex;
            align-items: center;
        }

        .univ-name {
            font-weight: 600;
            font-size: 20px;
            margin-right: 30px;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* --- ここが重要：メニューのガタつき防止 --- */
        .nav-links {
            display: flex;
        }

        .nav-item {
            display: inline-block;
            width: 110px;        /* 英語の Reports 等が入る幅に固定 */
            text-align: center;   /* 文字を中央寄せ */
            cursor: pointer;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        .nav-item:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* -------------------------------------- */

        .top-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .right-item {
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 2px;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 13px;
            width: 140px;        /* ボタン自体の幅も固定 */
            text-align: center;
        }

        .right-item:hover {
            background: rgba(255,255,255,0.2);
        }

        /* ===== HERO ===== */
        .hero {
            position: relative;
            height: 80vh;
            background: linear-gradient(135deg, #0b2a44 0%, #0088cc 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8%;
        }

        .hero-text {
            color: #ffffff;
            text-align: right;
        }

        .hero-en-title {
            font-size: 56px;
            font-weight: 600;
            line-height: 1.15;
            text-transform: uppercase;
        }

        .hero-sub-title {
            font-size: 18px;
            letter-spacing: 0.2em;
            margin-top: 14px;
            opacity: 0.9;
        }

        /* 言語切り替え用 */
        .lang-en { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-left">
            <a href="index.html" class="univ-name">UNITED NATIONS PKO</a>

            <div class="nav-links">
                <a href="operation.html" class="nav-item">
                    <span class="lang-ja">作戦展開</span>
                    <span class="lang-en">Operations</span>
                </a>
                <a href="records.html" class="nav-item">
                    <span class="lang-ja">活動報告</span>
                    <span class="lang-en">Reports</span>
                </a>
                <a href="security.html" class="nav-item">
                    <span class="lang-ja">安全保障</span>
                    <span class="lang-en">Security</span>
                </a>
            </div>
        </div>

        <div class="top-right">
            <button class="right-item" onclick="toggleLanguage()">
                <span class="lang-ja">Language: JP</span>
                <span class="lang-en">Language: EN</span>
            </button>
        </div>
    </div>

    <section class="hero">
        <div class="hero-text">
            <div class="hero-en-title">
                Maintaining Peace<br>For the Future
            </div>
            <div class="hero-sub-title">
                <span class="lang-ja">平和を維持し、次世代へ繋ぐ。</span>
                <span class="lang-en">Dedicated to Global Stability and Peace.</span>
            </div>
        </div>
    </section>

    <script>
        let currentLang = 'ja';

        function toggleLanguage() {
            const jaElements = document.querySelectorAll('.lang-ja');
            const enElements = document.querySelectorAll('.lang-en');

            if (currentLang === 'ja') {
                jaElements.forEach(el => el.style.display = 'none');
                enElements.forEach(el => el.style.display = 'inline-block');
                currentLang = 'en';
            } else {
                jaElements.forEach(el => el.style.display = 'inline-block');
                enElements.forEach(el => el.style.display = 'none');
                currentLang = 'ja';
            }
        }
    </script>

</body>
</html>
